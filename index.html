<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Type city name here" required>
            <button type="submit">Search</button>
        </form>
      </div>
      <div class="content">
        <div class="city-info">
            <div class="city-name"></div>
            <div class="local-time"></div>
        </div>
        <div class="current-weather-info">
            <div class="temp-and-conditions-container">
                <div class="temp">87ÂºF</div>
                <div class="conditions-container">
                    <img class="conditions-icon" src=""></img>
                    <div class="conditions"></div>
                </div>
            </div>
            <div class="additional-info">
                <div class="feels-like">
                    <div class="feels-like-label">Feels Like</div>
                    <div class="feels-like-value"></div>
                </div>
                <div class="humidity">
                    <div class="humidity-label">Humidity</div>
                    <div class="humidity-value"></div>
                </div>
                <div class="wind-speed">
                    <div class="wind-speed-label">Wind Speed</div>
                    <div class="wind-speed-value"></div>
                </div>
            </div>
        </div>
        <div class="twenty-four-hour-forecast">
            <div class="twenty-four-hour-forecast-label">24 Hour Forecast</div>
            <div class="twenty-four-hour-forecast-data"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
